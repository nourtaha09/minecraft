<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_init">


  
    <div id="game" class="hide"></div>


    <side class="hide">
        <button id="pickaxe" class="selected" > 
            <img src="images/pickaxe.png" height="100px" >
            <div>
                PICKAXE
            </div>
        </button>
        <button id="shovel">
            <img src="images/shovel.png" height="100px" >
            <div>
                Shovel
            </div>
        </button>
        <button id="axe">
            <img src="images/axe.png" height="100px" >
            <div>
                Axe
            </div>
        </button>
        <button id="pocket">
            
        </button>
        <button id="restart">
            Restart
        </button>
    </side>
    <div id="init">
        <center>
            <img src="images/minecraft.png" height="250px">
            <center>
                <button id="start">
                    start
                </button>
            </center>
        </center>
    </div>
</body>
<script src="app.js"></script>
</html>
